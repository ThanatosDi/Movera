name: Builder

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-movera:
    name: Build Movera on ${{ matrix.slug }}
    runs-on: ${{ matrix.runner }}

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            slug: 'amd64'
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            slug: 'arm64'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            thanatosdi/movera

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ matrix.slug }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.slug }}

      - name: Export Digest
        # 將產生的 Digest 存成檔案，供下一個 Merge Job 使用
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload Digest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1
  # 合併 Image 並推送最終 Tag
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: build-movera
    strategy:
      fail-fast: false
      matrix:
        slug: [amd64, arm64]

    steps:
      - name: Download Digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.slug }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: thanatosdi/movera
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Manifest List and Push
        working-directory: /tmp/digests
        # 使用 imagetools 將所有下載下來的 digest 合併並推送到 registry
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'thanatosdi/movera@sha256:%s ' *)

      - name: Inspect Image
        run: |
          docker buildx imagetools inspect thanatosdi/movera:${{ steps.meta.outputs.version }}
